            path: ../src/01-Data-Ingestion/01.1-DLT-Navy-Turbine-SQL.sql
        - notebook:
            path: ../src/01-Data-Ingestion/01.2-DLT-Navy-GasTurbine-SQL-UDF.py
      development: true
      photon: true
      catalog: ${var.catalog}
      serverless: true
